stages:
    - build
    - stage

image: docker:latest

# Can use UI to hide passwords
variables:
    IMAGE_NAME: hotrod-route
    DOCKER_DRIVER: overlay2
    DOCKER_USER: willwangkelda
    KUBE_NAMESPACE: hotrod

services:
    - docker:dind

build:
    stage: build
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS

    # Build hotrod image
    - docker pull $DOCKER_USER/$IMAGE_NAME:latest
    - docker build
      -t $DOCKER_USER/$IMAGE_NAME:$CI_COMMIT_SHA
      --cache-from $DOCKER_USER/$IMAGE_NAME:latest
      --build-arg git_pass=$GITLAB_TOKEN
      --build-arg build_time=$(date +%s) .
    - docker push $DOCKER_USER/$IMAGE_NAME:$CI_COMMIT_SHA
    - docker tag $DOCKER_USER/$IMAGE_NAME:$CI_COMMIT_SHA  $DOCKER_USER/$IMAGE_NAME:latest
    - docker push $DOCKER_USER/$IMAGE_NAME:latest

stage:
  stage: stage
  environment:
      name: StageEnv
  before_script:
    - apk update && apk add curl bash openssl
    - curl -LO $KUBECTL_URL
    - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
    - mkdir -p $HOME/.kube
    - cat $KUBECONFIG > $HOME/.kube/config
  script:
    - sed -i -e s/COMMITID/latest/g deploy/hotrod.yaml
    - sed -i -e s/GITLAB_CI_ENV_SLUG/$CI_ENVIRONMENT_SLUG/g deploy/hotrod.yaml
    - sed -i -e s/APPLICATION_TRACK/stable/g deploy/hotrod.yaml
    - sed -i -e s/REPLICA_COUNT/1/g deploy/hotrod.yaml
    - kubectl apply -f hotrod.yaml --namespace $KUBE_NAMESPACE



